<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Coleta</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../global/main.css" />
    <link rel="stylesheet" href="./styles/create-point.css" />
    <link rel="stylesheet" href="./styles/form-box.css" />

    <link rel="stylesheet" href="../styles/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="../../assets/logo.svg" alt="Logomarca - Ecoleta" />
        <a href="../home/index.html"><span></span>Voltar para a Home</a>
      </header>

      <form id="form-box" action="">
        <h1>Cadastro do ponto de coleta</h1>
        <fieldset>
          <legend><h2>Dados da Entidade</h2></legend>
          <div class="field">
            <label for="name">Nome da Entidade</label>
            <input type="text" name="name" required />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endere√ßo</label
              ><input type="text" name="address" required />
            </div>
            <div class="field">
              <label for="address2">Numero/Complemento</label
              ><input type="text" name="address2" required />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecione o Estado</option>
              </select>

              <input type="hidden" name="state" required />
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="">Selecione a Cidade</option>
              </select>

              <input type="hidden" name="cities" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend><h2>Itens de coleta</h2></legend>
        </fieldset>
        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>
    <script src="../../scripts/create-point.js"></script>
  </body>
</html>
