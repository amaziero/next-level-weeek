<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Coleta</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../public/global/main.css" />
    <link rel="stylesheet" href="../../public/styles/create-point.css" />
    <link rel="stylesheet" href="../../public/styles/form-box.css" />
    <link rel="stylesheet" href="../../public/styles/items-grid.css" />

    <link rel="stylesheet" href="../../public/styles/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="../../public/assets/logo.svg" alt="Logomarca - Ecoleta" />
        <a href="../home/index.html"><span></span>Voltar para a Home</a>
      </header>

      <form id="form-box" action="">
        <h1>Cadastro do ponto de coleta</h1>
        <fieldset>
          <legend><h2>Dados da Entidade</h2></legend>
          <div class="field">
            <label for="name">Nome da Entidade</label>
            <input type="text" name="name" required />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label
              ><input type="text" name="address" required />
            </div>
            <div class="field">
              <label for="address2">Numero/Complemento</label
              ><input type="text" name="address2" required />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecione o Estado</option>
              </select>

              <input type="hidden" name="state" required />
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="">Selecione a Cidade</option>
              </select>

              <input type="hidden" name="cities" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Itens de coleta</h2>
          </legend>

          <div class="items-grid">
            <li data-id="1">
              <img src="../../public/assets/lampadas.svg" alt="Lampadas" />
              <span>Lampadas</span>
            </li>

            <li data-id="2">
              <img
                src="../../public/assets/baterias.svg"
                alt="Pinhas e Baterias"
              />
              <span>Pinhas e Baterias</span>
            </li>

            <li data-id="3">
              <img
                src="../../public/assets/papeis-papelao.svg"
                alt="Papeis e Papelão"
              />
              <span>Papeis e Papelão</span>
            </li>

            <li data-id="4">
              <img
                src="../../public/assets/eletronicos.svg"
                alt="Residuos Eletronicos"
              />
              <span>Residuos Eletronicos</span>
            </li>

            <li data-id="5">
              <img
                src="../../public/assets/organicos.svg"
                alt="Residuos Organicos"
              />
              <span>Residuos Organicos</span>
            </li>

            <li data-id="6">
              <img src="../../public/assets/oleo.svg" alt="Óleo de Cozinha" />
              <span>Óleo de Cozinha</span>
            </li>
          </div>

          <input type="hidden" name="items" />
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>

    <script src="../../public/scripts/create-point.js"></script>
  </body>
</html>
